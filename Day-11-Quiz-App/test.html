<!DOCTYPE html>
<html lang="en">
<head>
    <title>M</title>
    <link rel="stylesheet" href="https://sik-leanix.github.io/100-days-of-javascript/Day-11-Quiz-App/styles.css">
</head>
  <body>
      <div id="quiz"></div>
      <button id="startQuiz">Start the Quiz</button>
      <script src="https://sik-leanix.github.io/100-days-of-javascript/Day-11-Quiz-App/app.js"></script>
      <script>
          const questions = `[{ text: 'What is 2 + 2 ? ', choices: ['1', '6', '4', '3'], answer: '4'}]`;
          const quizName = 'Demo';
          const quizElementId = 'quiz';
          const startQuizButton = document.getElementById("startQuiz");
          startQuizButton.addEventListener("click", () => {
              new Quiz(questions, quizElementId, quizName).start()
          });
          const quizElement = document.getElementById('quiz');
          quizElement.addEventListener("SidneyQuiz:start", () => {
              startQuizButton.style.display = "none";
          });
          quizElement.addEventListener("SidneyQuiz:quit", () => {
              startQuizButton.style.display = "block";
          });
      </script>
  </body>
</html>
