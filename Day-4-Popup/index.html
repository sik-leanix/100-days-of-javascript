<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="../favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4: Popup/Modal</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><span>Let's </span>create a Modal!</h1>
      <p>Click on the button below.</p>
    </header>
    <section>
      <div class="container">
        <form action="">
          <button id="btn" class="btn">OPEN MODAL</button>
        </form>
        <a class="backLink" href="../index.html">Back</a>
      </div>
    </section>
    <div class="modalWrapper">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>This is a header.</h1>
        <p>And here should be a useful text.</p>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
